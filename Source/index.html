<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Solitaire</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar__brand">
            <img src="https://cdn-icons-png.flaticon.com/512/1687/1687631.png" alt="" class="navbar__icon">
            Solitaire
        </a>
        <a class="navbar__profile">
            <img src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" alt="" class="navbar__avatar">
            <span>Bibletoon</span>
        </a>
    </nav>

    <section class="container">
        <div class="board">
            <div class="board__row row">
                <div class="board__deck row">
                    <div class="card" draggable="true"></div>
                    <div class="card" draggable="true"></div>
                </div>
                <div class="board__foundations row">
                    <div class="card" draggable="true"></div>
                    <div class="card" draggable="true"></div>
                    <div class="card" draggable="true"></div>
                    <div class="card" draggable="true"></div>
                </div>
            </div>
            <div class="board__layout row">
                <div class="card__stack stack">
                    <div class="card" draggable="true"></div>
                    <div class="card" draggable="true"></div>
                    <div class="card" draggable="true"></div>
                    <div class="card" draggable="true"></div>
                </div>
                <div class="card" draggable="true"></div>
                <div class="card" draggable="true"></div>
                <div class="card" draggable="true"></div>
                <div class="card" draggable="true"></div>
                <div class="card" draggable="true"></div>
                <div class="card" draggable="true"></div>
            </div>
        </div>
        <div class="game-info">
            <div class="game-info__stats">
                <div class="game-info__item">Время: 4:51</div>
                <div class="game-info__item">Ходы: 125</div>
            </div>
            <div class="game-info__buttons">
                <button>Начать сначала</button>
                <button>Начать сначала</button>
                <button>Начать сначала</button>
            </div>
        </div>
    </section>
</body>
</html>
